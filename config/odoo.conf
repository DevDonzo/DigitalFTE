[options]
# Odoo Configuration File for DigitalFTE
# Database
db_host = postgres
db_port = 5432
db_user = odoo
db_password = odoo_password_change_me
db_name = gte

# Server
http_port = 8069
rpc_port = 8071
xmlrpc_port = 8071
workers = 2

# Security
secure_cookie = True
session_gc_interval = 7200

# Files and Paths
data_dir = /var/lib/odoo

# Logging
log_level = info
log_file = /var/log/odoo/odoo.log

# Email
smtp_server = smtp.gmail.com
smtp_port = 587
smtp_ssl = True
smtp_user = %(email)s
smtp_password = %(password)s

# Web Interface
web.base.url = http://localhost:8069

# Development
dev_mode = False
dbfilter = ^gte$

# JSON-RPC API
xmlrpc = True
xmlrpcs = True

# Default modules to install
init = base,sale,purchase,account,hr,email_template

# Auto-reload
auto_reload = False

# Limit
limit_request = 8192
limit_memory_soft = 2684354560
limit_memory_hard = 3221225472
limit_time_cpu = 600
limit_time_real = 1200
